<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app" class="container">
            <div id="app" class="container">
                <div class="row">
                    <input type="text" name="" value="" placeholder="Cerca film" v-model="searched" @keyup.enter="getApi">
                    <button type="button" name="button" @click="getApi">Cerca</button>
                </div>
            <div class="row">
                <div class="album" v-for="movie in movies">
                    <h2>{{movie.title}}</h2>
                    <h3>{{movie.original_title}}</h3>
                    <div class="poster">
                        <img src="">
                    </div>
                    <div class=language v-html="showFlag(movie.original_language)"></div>
                    <h3>{{movie.vote_average}}</h3>
                </div>


            </div>
        </div>
        </div>
    </body>
</html>
